<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Books</title>
</head>
<body>
    <h1>List of your books</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Publication Date</th>
                <th>Pages</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.publication_date|default:"Unspecified"}}</td>
                <td>{{ book.pages|default:"Unspecified" }}</td>
                <td>{{ book.get_status_display }}</td>
            </tr>
            <!-- If `books` is empty -->
            {% empty %}
            <tr>
                <td colspan="5">No books available</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'add_book' %}">Add a new book</a>

</body>
</html>
